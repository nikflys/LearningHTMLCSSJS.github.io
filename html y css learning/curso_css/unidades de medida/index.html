<!DOCTYPE html>
<html>
<head>
    <title>Unidades de medida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<!-- los pixeles (medida absoluta normalmente para imagenes, elementos, textos, paddings, margenes y muchas cosas)  

los milimetros, centimetros, puntos, pulgadas (medida fisica y absoluta, normalmente para impresiones, aunque no es muy usado)


las medidas absolutas sirven cuando queremos que un elemento tenga un tamaño fijo y ser precisos,

mientras que las relativas sirven para que el elemento se adapte al tamaño de la pantalla o del elemento padre, mejor para responsive design.

los porcentajes (medida relativa, normalmente para elementos, paddings, margenes y muchas cosas)
LOS PORCENTAJES SON RELATIVOS AL ELEMENTO PADRE, NO A LA PANTALLA, Y NO SE DEBE USAR EN TEXTOS

el em vale lo mismo que el tamaño de la fuente del elemento padre ej: div {font-size: 20px;} h1 {font-size: 2em;} el h1 tendra un tamaño de 40px

el rem vale lo mismo que el tamaño de la fuente del elemento raiz (html) ej:html {font-size: 16px; }

el vh (viewport height) es el 1% de la altura de la pantalla, por ejemplo si la pantalla mide 1000px de alto, 1vh = 10px

el vw (viewport width) es el 1% del ancho de la pantalla, por ejemplo si la pantalla mide 1000px de ancho, 1vw = 10px

el vmin es el 1% del menor valor entre el ancho y la altura de la pantalla, por ejemplo si la pantalla mide 1000px de ancho y 500px de alto, 1vmin = 5px

el vmax es el 1% del mayor valor entre el ancho y la altura de la pantalla, por ejemplo si la pantalla mide 1000px de ancho y 500px de alto, 1vmax = 10px

el ex es el tamaño de la letra "x" en el elemento, por ejemplo si el tamaño de la fuente es de 16px, 1ex = 8px (la mitad del tamaño de la fuente)



-->
<body> 
    <div> 
        <h1>Has recibido un mensaje <span>(hace un momento)</span></h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt corrupti accusamus odio tempore deleniti doloribus ipsam magni itaque harum, pariatur quidem, reprehenderit repellendus unde assumenda praesentium mollitia, autem laborum! Laboriosam!</p>
    </div>
   
</body>
</html>
